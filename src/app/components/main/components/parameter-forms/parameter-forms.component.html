<div class="parametr__title">
  <h3 class="title-parametr">Параметры</h3>
</div>
<div class="parametr__content">
  <form [formGroup]="parameterForm">
    <div>
      <label for="image">
        Загрузить изображение:
      </label>
      <ul>
        <li>с компьютера: <input id="image" type="file" formControlName="bgImageLocal"></li>
        <li>по ссылке: <input id="image" type="text" formControlName="bgImageUrl"><button
            class="download-link">Загрузить</button></li>
      </ul>

    </div>
    <div>
      <label for="color">
        Выбрать цвет
      </label>
      <input id="color" type="color" formControlName="bgColor">
    </div>
    <div>
      <label for="gradient">
        Выбрать градиент
      </label>
      <input id="gradient" type="text" formControlName="bgGradient">
    </div>
    <div>
      <label for="text">
        Введите текст баннера
      </label>
      <input id="text" type="text" formControlName="text">
    </div>
    <div>
      <label for="url">
        Введите url
      </label>
      <input id="url" type="text" formControlName="url">
    </div>

  </form>
</div>
