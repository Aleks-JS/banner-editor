<div class="parametr__title">
  <h3 class="title-parametr">Параметры</h3>
</div>
<div class="parametr__content">
  <form [formGroup]="parameterForm">
    <div class="parameter-size">
      <label class="size-label" for="horizontal">
        Размер по горизонтали <span id="horizontal-value"
          class="size-value">{{ parameterForm.get('width').value }}</span>px
      </label>
      <div class="range"><input id="horizontal" type="range" min="100" max="500" formControlName="width">
        <input type="number" min="100" max="500" [value]="parameterForm.get('width').value"
          (input)="parameterForm.get('width').setValue($event.target.value)"></div>
    </div>
    <div class="parameter-size">
      <label class="size-label" for="vertical">
        Размер по вертикали <span id="vertical-value"
          class="size-value">{{ parameterForm.get('height').value }}</span>px
      </label>
      <div class="range"><input id="vertical" type="range" min="100" max="500" formControlName="height"></div>
    </div>
    <div>
      <label for="image">
        Загрузить изображение:
      </label>

      с компьютера: <input id="image" type="file" formControlName="bgImage">

    </div>
    <div>
      <label for="color">
        Выбрать цвет
      </label>
      <input id="color" type="color" formControlName="bgColor">
    </div>
    <div>
      <form [formGroup]="parameterForm.controls.bgGradient">

        Градиент

        <label for="from">
          Начальный цвет
        </label>
        <input id="from" type="color" formControlName="from">
        <label for="to">
          Конечный цвет
        </label>
        <input id="to" type="color" formControlName="to">
        <label for="direction">
          Направление
        </label>
        <input id="direction" type="text" formControlName="direction">
      </form>
    </div>
    <div>
      <label for="text">
        Введите текст баннера
      </label>
      <input id="text" type="text" formControlName="text">
    </div>
    <div>
      <label for="url">
        Введите url
      </label>
      <input id="link" type="text" formControlName="link">
    </div>

  </form>
</div>
