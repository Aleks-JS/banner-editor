<main class="main">
  <div class="main__content container">
    <div class="preview _container">
      <div class="preview">
        <div class="preview__title">
          <h3 class="title-preview">Заголовок превью</h3>
        </div>
        <div class="preview__body">
          <div class="preview__body-content" [style]="{
              width:parameterForm.get('width').value+'px', 
              height:parameterForm.get('height').value+'px',
              backgroundImage:'url('+cardImageBase64+')',
              backgroundColor: parameterForm.get('bgColor').value,
              backgroundRepeat:'no-repeat',
              backgroundPosition: parameterForm.get('imgPosition').value,
              backgroundSize: parameterForm.get('imgCover').value

            }">
          </div>

        </div>
      </div>
    </div>
    <div class="parameters _container">
      <div class="parameter-forms">
        <div class="parameter__title">
          <h3 class="title-parameter">Параметры</h3>
        </div>
        <div class="parameter__content content-parametr">
          <form [formGroup]="parameterForm">
            <div class="content-parametr__size">
              <div class="content-size__item">
                <label class="size-label" for="horizontal">
                  Ширина макета <span id="horizontal-value"
                    class="size-value">{{ parameterForm.get('width').value }}</span>px
                </label>
                <div class="range">
                  <input type="number" min="100" max="500" formControlName="width"></div>
              </div>
              <div class="content-size__item">
                <label class="size-label" for="vertical">
                  Высота макета <span id="vertical-value"
                    class="size-value">{{ parameterForm.get('height').value }}</span>px
                </label>
                <div class="range"><input id="vertical" type="number" min="100" max="500" formControlName="height">
                </div>
                <div class="size-option">

                </div>
              </div>
            </div>
            <div class="content-parametr__image">
              <div class="image-selection">
                <label for="image">
                  Загрузить изображение:
                </label>

                <input id="image" type="file" formControlName="bgImage" (change)="previewFile($event)">
              </div>
              <div class="image-position">
                <select id="image-center" formControlName="imgPosition">
                  <option *ngFor="let position of bgPosOptions" [ngValue]="position[1]">{{position[0]}}</option>
                </select>
                <select id="image-size" formControlName="imgCover">
                  <option *ngFor="let size of bgSizeOptions" [ngValue]="size[1]">{{size[0]}}</option>
                </select>
              </div>

            </div>
            <div>
              <label for="color">
                Выбрать цвет
              </label>
              <input id="color" type="color" formControlName="bgColor">
            </div>
            <div>
              <form [formGroup]="parameterForm.controls.bgGradient">

                Градиент

                <label for="from">
                  Начальный цвет
                </label>
                <input id="from" type="color" formControlName="from">
                <label for="to">
                  Конечный цвет
                </label>
                <input id="to" type="color" formControlName="to">
                <label for="direction">
                  Направление
                </label>
                <input id="direction" type="text" formControlName="direction">
              </form>
            </div>
            <div>
              <label for="text">
                Введите текст баннера
              </label>
              <input id="text" type="text" formControlName="text">
            </div>
            <div>
              <label for="url">
                Введите url
              </label>
              <input id="link" type="text" formControlName="link">
            </div>

          </form>
        </div>

      </div>
      <div class="export">
        <div class="export__title">
          <h3 class="title-export">Экспорт баннера</h3>
        </div>
        <div class="export__buttons">
          <button class="to__png">в PNG</button>
          <button class="to__html">в HTML</button>
          <button class="to__json">в JSON</button>

        </div>
      </div>
    </div>

  </div>
</main>
